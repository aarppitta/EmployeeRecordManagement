{% load static %}

    <title>Employee Record Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css'%}">

    <body class="bg-dark" >
        <div class="row">
            <div class="col-lg-5 m-auto">
                <div class="card shaodw mt-5">
                    <div class="card-title text-center mt-3">
                        <img src="{% static 'images/admin.svg' %}" alt="" width="150" height="100">
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            
                                <div class="mb-3">
                                  <label class="form-label">Username</label>
                                  <input type="text" class="form-control" id="" name="username" placeholder="Enter Username">
                                  </div>
                                <div class="mb-3">
                                  <label class="form-label">Password</label>
                                  <input type="password" class="form-control" id="" name="password" placeholder="Enter Password">
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Login </button>
                                <a href="{% url 'index' %}" class="float-right">Go Home</a>
                                 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

    {% if error == "no" %}
<script>
    alert("Login successful!");
     window.location = ("{% url 'admin_home' %}");
</script>
{% endif %} 
{% if error == "yes" %}
<script>
    alert('Invalid Credentials')
</script>
{% endif %}
