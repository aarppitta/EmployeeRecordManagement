{% include 'header.html' %}




<div class="card shadow m-5 center">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px">Employee Login</h5>

        <div class="container-fluid" >
            <form action="" method="post">
                {% csrf_token %}
                
                
                
                
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email"  required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>
                </div>

                
                <input type="submit" name="submit" id="" value="Login" class=" m-2 px-3">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert("Login successful!");
     window.location = ("{% url 'emp_home' %}");
</script>
{% endif %} 
{% if error == "yes" %}
<script>
    alert('Invalid Credentials')
</script>
{% endif %}
