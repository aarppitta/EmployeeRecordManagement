{% include 'header.html' %}
{% load static %}

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  

    <style>
        .list-group-item{
            background-color: #526D82;
            border: #27374D;
            padding: 20!important;
            /* border-radius: 5px; */
            color: #9DB2BF;
            
        }
    </style>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 p-0">
                    <center>
                    <img src="{% static 'images/1.png' %}" alt="" width="100" height="100" class="img-thumbnail rounded-circle my-3">
                </center>
                <div class="list-group">
                    <a href="{% url 'emp_home' %}" class="list-group-item list-group-item-action {% if request.path == '/emp_home' %} active {% endif %}">Dashboard</a>
                    <a href="{% url 'profile' %}" class="list-group-item list-group-item-action {% if request.path == '/profile' %} active {% endif %}">Profile</a>
                    <a href="{% url 'myexperience' %}" class="list-group-item list-group-item-action">My Experience</a>
                    <a href="{% url 'editexperience' %}" class="list-group-item list-group-item-action">Edit My Experience</a>
                    <a href="{% url 'education' %}" class="list-group-item list-group-item-action">My Education</a>
                    <a href="{% url 'edit_education' %}" class="list-group-item list-group-item-action">Edit My Education</a>
                    <a href="{% url 'change_password' %}" class="list-group-item list-group-item-action">Change Password</a>
                    <a href="{% url 'logout_view' %}" class="list-group-item list-group-item-action">Logout</a>



                </div>
                </div>
                <div class="col-sm-10 p-0">
                    <div class="container-fluid p-2">
                        
                        <h5 class="text-center p-3 font-weight-bold" style="border-bottom: 2px solid #27374D; border-top: 2px solid #27374D;">Employee Record Management</h5>
                        <div class="card shadow" style="min-height: 89vh;">
                        <div class="card-body">
                            {% block main %}
                            {% endblock %}
                        </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
