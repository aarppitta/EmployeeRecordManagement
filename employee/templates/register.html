{% include 'header.html' %}


<script>

function checkpassword(){
    if(document.signup.password.value!=document.signup.cpassword.value)
    {
        alert('Password does not match');
        document.signup.cpassword.focus();
       
    }
    return true;
}
</script>

<div class="card shadow m-5 center">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px">Create an Account</h5>

        <div class="container-fluid" >
            <form action="" method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter Firstname" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Lastname" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="empcode" id="empcode" class="form-control" placeholder="Enter Employee code" pattern="[0-9]+" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email"  required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Enter Confirm Password" required>
                        </div>
                    </div>
                </div>
                <input type="submit" name="submit" id="" value="Register" class=" m-2 px-3">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert("Registration successful!");
     window.location = ("{% url 'emp_login' %}");
</script>
{% endif %} 
{% if error == "yes" %}
<script>
    alert('something went wrong')
</script>
{% endif %}
