{% extends 'admin_base.html' %}


{% block main %}

<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px">Change Profile</h5>

        <div class="container-fluid" >
            <form action="" method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter Firstname" value="{{employee.user.first_name}}">
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter Lastname" pattern="[A-Za-z]+" value="{{employee.user.last_name}}">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Code</label>
                            <input type="text" name="empcode" id="empcode" class="form-control" placeholder="Enter Employee code" pattern="[0-9]+" value="{{employee.empcode}}">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Designation</label>
                            <input type="text" name="designation" id="designation" class="form-control" placeholder="Enter Employee Designation" value="{{employee.designation}}">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Department</label>
                            <input type="text" name="department" id="department" class="form-control" placeholder="Enter Employee Department" value="{{employee.empdept}}">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email"  value="{{employee.user.username}}">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="text" name="contact" id="contact" class="form-control" placeholder="Enter Contact" value="{{employee.conta}}" >
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Gender [{{employee.gender}}]</label>
                            <select name="gender" class="form-control">
                                <option value="None">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female </option>

                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Joining Date [{{employee.joiningdate}}] </label>
                            <input type="date" name="jdate" id="jdate" class="form-control" placeholder="Enter Joining Date">
                        </div>
                    </div>
                </div>
                <input type="submit" name="submit" id="" value="Change Profile" class=" m-2 px-3">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert("Profile Updates successful!");
     window.location = ("{% url 'profile' %}");
</script>
{% endif %} 
{% if error == "yes" %}
<script>
    alert('something went wrong')
</script>
{% endif %}
{% endblock %}
